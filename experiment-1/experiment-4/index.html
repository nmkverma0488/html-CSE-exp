<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotel Room Booking Form </title>
</head>
<body>
    <h2>Output:</h2>
    <form action="#" method="post">
        <!-- personal information -->
         <fieldset>
           <center><h1>Hotel Room Booking Form</h1></center>
          <legend>Personal Information</legend>
        <label for="Name">Full Name:</label>
        <input type ="text" id="Name" name="Name" required>
        <br><br>
        <label for="email">Email</label>
        <input type ="email" id="email" name ="email" Required>
        <br><br>
        <label for="Phone">Phone Number:</label>
        <input type="tel" id="phone" name="phone" required>
        <br><br>
        <!--booking details -->
          <label for="check-in">Check-in Date:</label>
        <input type="Date" id="check-in" name="check-in" required>
        <br><br>
          <label for="check-out">Check-out Date:</label>
        <input type="Date" id="check-out" name="check-out"required>
        <br><br>
         <label for="Room">Room type:</label>
         <select id="room" name="room" required>
         <option value="single">Single Room</option>
         <option value="double">Double Room</option>
         <option value="suite">Suite</option>
         </select>
        <br><br>
         <label for="Guests">Number of Guests:</label>
        <input type="number" id="Guests" name="Guests" min="1" max="10" required>
        <br><br>
        <label for="requests">Special Requests:</label>
        <textarea id ="requests" name="requests" rows="5" cols="50"></textarea>
        <br><br>
        <!-- buttons -->
         <button type ="Sumbit">Book Now</button>
         <button type="Reset">Reset</button>
          </fieldset>
        


     </form>
    <h2>Outcome:</h2>
    <ul>
        <li>Successfully created a hotel room booking form webpage using HTML.</li>
        <li>Implemented input field,labels ,select, textares and buttons.</li>
        <li>Learned practical form design techniques for web applications.</li>
    </ul>
    
</body>
</html>
